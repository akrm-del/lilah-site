<html lang="en" dir="ltr">

<title>Lilah Group | AI-Powered Saudi Export Intelligence</title>
<meta name="description" content="Lilah connects Saudi producers with global buyers using AI trend intelligence. Partner with us or discover premium Saudi products for your business.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --navy: #1C2B3A;
  --navy2: #243447;
  --gold: #B8943E;
  --gold-light: #D4C49A;
  --gold-glow: rgba(184, 148, 62, 0.10);
  --teal: #2E6B6C;
  --bg: #FFFFFF;
  --card: #FFFFFF;
  --text: #1A1D23;
  --muted: #4A5568;
  --border: #E2E8F0;
  --rust: #B5693A;
  --bg-alt: #F7F8FA;
}

[data-theme="dark"] {
  --bg: #111820;
  --card: #1A2332;
  --text: #D8DDE4;
  --muted: #8E9BAA;
  --border: #2A3544;
  --navy: #0D1520;
  --navy2: #141E2B;
  --bg-alt: #0E1520;
}

html { scroll-behavior: smooth; }

body {
  font-family: 'Inter', -apple-system, sans-serif;
  color: var(--text);
  background: var(--bg);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
}

/* ===== UTILITY ===== */
.container { max-width: 1140px; margin: 0 auto; padding: 0 24px; }
.section { padding: 72px 0; }
.section-label {
  font-size: 12px; font-weight: 700; letter-spacing: 4px; text-transform: uppercase;
  color: var(--gold); margin-bottom: 12px;
}
.section-title {
  font-family: 'Playfair Display', Georgia, serif;
  font-size: clamp(26px, 3.5vw, 36px); font-weight: 700; color: var(--navy);
  line-height: 1.2; margin-bottom: 14px;
}
.section-subtitle {
  font-size: 17px; color: var(--muted); max-width: 600px; line-height: 1.7;
}

/* ===== NAV ===== */
.nav {
  position: fixed; top: 0; left: 0; right: 0; z-index: 100;
  background: rgba(28, 43, 58, 0.97); backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(184, 148, 62, 0.2);
  transition: box-shadow 0.3s;
}
.nav.scrolled { box-shadow: 0 4px 30px rgba(0,0,0,0.15); }
.nav-inner {
  max-width: 1140px; margin: 0 auto; padding: 0 24px;
  display: flex; align-items: center; justify-content: space-between; height: 68px;
}
.nav-logo {
  display: flex; align-items: center; gap: 10px; text-decoration: none;
}
.logo-mark {
  display: flex; align-items: center; gap: 0;
}
.logo-mark svg { height: 32px; width: auto; }
.logo-wordmark {
  font-family: 'Cormorant Garamond', 'Playfair Display', serif;
  font-size: 26px; font-weight: 600; color: var(--gold);
  letter-spacing: 6px; text-transform: uppercase; line-height: 1;
}
.nav-links { display: flex; gap: 32px; align-items: center; }
.nav-links a {
  color: rgba(255,255,255,0.7); text-decoration: none; font-size: 14px; font-weight: 500;
  transition: color 0.2s; letter-spacing: 0.5px;
}
.nav-links a:hover { color: var(--gold); }
.nav-cta {
  background: var(--gold) !important; color: var(--navy) !important;
  padding: 10px 24px !important; border-radius: 6px; font-weight: 600 !important;
  transition: transform 0.2s, box-shadow 0.2s !important;
}
.nav-cta:hover { transform: translateY(-1px); box-shadow: 0 4px 15px rgba(184, 148, 62, 0.4); }

.hamburger {
  display: none; flex-direction: column; gap: 5px; cursor: pointer;
  background: none; border: none; padding: 4px;
}
.hamburger span { display: block; width: 24px; height: 2px; background: var(--gold); transition: all 0.3s; }
